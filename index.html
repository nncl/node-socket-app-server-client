<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket with Node</title>

    <style>
        #step-2 {
            display: none;
        }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="padding: 20px;">

<h1>Socket with Node</h1>

<div id="step-1">
    <header>
        <h4>Please, add your nickname first :)</h4>
    </header>

    <form id="form-step-1">
        <input type="text"
               class="form-control"
               id="nickname"
               required
               placeholder="Your nickname here">

        <button class="btn"
                style="margin: 10px 0"
                type="submit">
            Send
        </button>

        <footer>
            <ul id="list"></ul>
        </footer>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    // connecting w/ socket
    var socket = io('http://localhost:8080');

    socket.on('connect', function () {
        console.log('connect app');
    });

    socket.on('nickname', function (nickname) {
        console.log('nickname emitted caught by app');
        $('#list').append($('<li>').html(nickname));
    });

    socket.on('disconnect', function () {
        console.log('disconnect app');
    });

    // on submit, send message
    $('#form-step-1').submit(function () {
        var nickname = $('#nickname').val();
        socket.emit('nickname', nickname);

        $.get("http://localhost:8080", function (data) {
            console.log(data);
        });

        // reset input
        $('#nickname').val('');
        return false;
    });
</script>
</body>
</html>
